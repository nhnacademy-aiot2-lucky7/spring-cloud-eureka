logging.level.root=info

## =============================================
## === [Eureka Client Registration Settings] ===
## =============================================

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=false

## ==================================================
## === [Eureka Server Connection & Auth Settings] ===
## ==================================================

spring.security.user.name=${EUREKA_USERNAME:admin}
spring.security.user.password=${EUREKA_PASSWORD:1234}

eureka.url=http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}/eureka
eureka.client.service-url.defaultZone=${EUREKA_URL:${eureka.url}}
